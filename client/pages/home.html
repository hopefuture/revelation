<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>启示文化-首页</title>

    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../css/lib/swiper.min.css">
    <link rel="stylesheet" href="../css/lib/animate.css">
    <link rel="stylesheet" href="../css/home.css">
  </head>
  <body>
    <div class="swiper-container">
      <div class="logo-wrapper">
        <img src="../images/logo.png" alt="启示文化">
      </div>
      <div class="swiper-wrapper">
        <div class="swiper-slide" data-href="./about.html">
          <div class="home-content">
            <div class="home-content-header">
              <div class="home-content-title left">关于我们</div>
              <div class="home-content-title">01/03</div>
            </div>
            <div class="home-content-subtitle">
              <div class="text-animate">Art Enlightens Life</div>
            </div>
            <div class="home-content-section">
              <div class="home-content-section-text text-animate">艺术启示生活</div>
            </div>
          </div>
          <div class="image-wrapper">
            <img src="../images/about.jpg" alt="关于我们">
          </div>
        </div>
        <div class="swiper-slide" data-href="./overview.html">
          <div class="home-content">
            <div class="home-content-header">
              <div class="home-content-title left">项目概括</div>
              <div class="home-content-title">02/03</div>
            </div>
            <div class="home-content-subtitle">
              <div class="text-animate">Art Industry</div>
              <div class="text-animate">Aggregation Platform</div>
            </div>
            <div class="home-content-section">
              <div class="home-content-section-text text-animate">艺术产业聚合平台</div>
            </div>
          </div>
          <div class="image-wrapper">
            <img src="../images/summary.jpg" alt="项目概括">
          </div>
        </div>
        <div class="swiper-slide" data-href="./contact.html">
          <div class="home-content">
            <div class="home-content-header">
              <div class="home-content-title left">联系我们</div>
              <div class="home-content-title">03/03</div>
            </div>
            <div class="home-content-subtitle">
              <div class="text-animate">Contact us</div>
            </div>
            <div class="home-content-section">
              <div class="home-content-section-text text-animate">文化艺术领域</div>
              <div class="home-content-section-text text-animate">领先的新锐企业</div>
            </div>
          </div>
          <div class="image-wrapper">
            <img src="../images/contact.jpg" alt="联系我们">
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="home-footer">Copyright &copy; 2019 LAND Culture (Beijing) Art Co., Ltd. </div>
    </div>

    <script src="../scripts/home.js"></script>

  </body>
</html>
