<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <title>启示文化-新闻中心</title>

    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
  </head>
  <body>
    <header class="header sticky-top">
      <a href="./home.html" class="header-logo">
        <i class="header-logo-icon"></i>
      </a>
      <ul class="header-nav">
        <li class="header-nav-item">
          <a href="./about.html">关于我们</a>
        </li>
        <li class="header-nav-item">
          <a href="./overview.html">项目概览</a>
        </li>
        <li class="header-nav-item active">
          <a href="./news.html">新闻中心</a>
        </li>
        <li class="header-nav-item">
          <a href="./contact.html">联系我们</a>
        </li>
      </ul>
      <div class="header-menu">Menu</div>
      <div class="header-menu-nav">
        <div class="header-menu-close">关闭</div>
        <ul class="header-menu-list">
          <li><a href="./about.html">关于我们</a></li>
          <li><a href="./overview.html">项目概览</a></li>
          <li class="active"><a href="./news.html">新闻中心</a></li>
          <li><a href="./contact.html">联系我们</a></li>
        </ul>
      </div>
    </header>
    <div class="container rv-container">
      <h4 class="list-header">
        <span class="list-title">新闻中心</span>
      </h4>
      <div class="list-item mt-2" id="newsList"></div>
      <div class="paging" id="paging"></div>
    </div>
    <div class="go-top"></div>
    <footer class="footer-assist">
      <div class="footer">
        <span class="attention">扫码关注</span>
        <span class="qrcode"></span>
        京ICP备 637293236 &copy; 启示（北京）文化艺术产业有限公司

        <div class="qrcode-img">
          <img class="img-fluid" src="../images/qrcode.png" alt="">
        </div>
      </div>
    </footer>

    <!-- 模板中的字段替换成后台字段 -->
    <script type="text/template" id="newsListTmpl">
      <div class="row no-gutters list-item-inner divider">
        <div class="col-md-6">
          <div class="mr-md-2"><img class="img-fluid" src="{{img}}" alt=""></div>
        </div>
        <div class="col-md-6">
          <a href="{{href}}" target="_blank">
            <div class="news-list">
              {% if top %}
              <div class="news-list-top">置顶</div>
              {% endif %}
              <h3 class="news-list-title">{{title}}</h3>
              <div class="news-list-subtitle">{{date}}</div>
              <div class="news-list-intro">
                {{intro}}
              </div>
              <div class="news-list-more">了解更多</div>
            </div>
          </a>
        </div>
      </div>
    </script>

    <script src="../scripts/news/nunjucks.min.js"></script>
    <script src="../scripts/components/load-more.js"></script>
    <script src="../scripts/news/load-more.js"></script>
  </body>
</html>
