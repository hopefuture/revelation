<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/index.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper.css">

    <!-- Demo styles -->
    <style>
      html, body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper-container {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-container-vertical > .swiper-pagination {
        right: auto;
        top: 0;
        left: 52px;
        transform-origin: 0%;
        transform: rotate(90deg);
        color: #fff;
        transition: opacity 400ms ease-in-out;
        background: #090909;
        height: 160px;
        margin-top: -160px;
        width: calc(100vh + 160px);
        padding-top: 38px;
        box-sizing: border-box;
        background: rgba(0, 0, 0, .6);
      }

      .swiper-pagination-bullet-custom {
        display: inline-block;
        margin: 0 20px 0 0;
        border-bottom: 2px solid transparent;
        transition: border 300ms ease-in-out;
        cursor: pointer;
        transition: transform 400ms cubic-bezier(.45, 0, .27, 1), opacity 400ms ease-in-out;
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="image_inner">
            <div class="image_media" data-width="5419" data-height="3648">
              <img src="./images/helenbeard_itsherfactory_credit-lucyemmsi0811.webp" alt="Preview">
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="image_inner">
            <div class="image_media" data-width="2736" data-height="1824">
              <img src="./images/mrjago_printsigning_august2019_lucyemmsi7250-13.webp" alt="SOLD OUT" />
            </div>
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        autoplay: true,
        effect: 'fade',
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
          type: 'bullets',
          renderBullet: function (index, className) {
            return '<div class="swiper-pagination-bullet-custom">' + 'UPCOMING' + '</div>';
          }
        }
      });
    </script>
  </body>
</html>
